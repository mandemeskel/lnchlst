<ion-view view-title="Hey {{ user.displayName || 'Nina' | capitalize }}">


	<ion-nav-bar class="bar-balanced">

		<ion-nav-back-button> </ion-nav-back-button> 

		<ion-nav-buttons side="left"> 
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button> 
		</ion-nav-buttons>
		
	</ion-nav-bar>


	<ion-content>
		
		<!-- resources -->
		<div id="my_resources">


			<ion-list show-delete="resourcesShowDelete" can-swipe="true">

				<ion-item class="item-positive row item-header">

		      <div class="buttons col">
		        <button class="button button-assertive button-icon icon ion-ios-minus-outline"
		          ng-click="resourcesShowDelete = !resourcesShowDelete"></button>
		      </div>

					<h2 class="col-80 center">my resources</h2>

		      <div class="buttons col">
		        <button class="button button-balanced icon ion-plus-circled" ng-click="add_resource = !add_resource">
		        </button>
		      </div>

		    </ion-item>


				<ion-item ng-show="add_resource">
					<form ng-submit="addResource()" class="add_resource">
						<div class="list list-inset">
						  <label class="item item-input">
						    <input class="resource-name" type="text" placeholder="Name" required>
						  </label>
						  <label class="item item-input">
						    <input class="resource-description" type="text" placeholder="Description">
						  </label>
						  <label class="item item-input">
						    <input class="resource-link" type="url" placeholder="Link" required>
						  </label>
					    <button class="button button-positive button-wide">
					      Submit
					    </button>
						</div>
					</form>
				</ion-item>


				<ion-item ng-repeat="resource in user.resources" href="{{ resource.link }}" target="_blank">

					<h3> {{resource.name}} </h3>
					<p> {{resource.description}} </p>

					<ion-option-button class="button-positive"
	                       ng-click="shareResource(item)">
			      Share
			    </ion-option-button>
			    <ion-option-button class="button-info"
			                       ng-click="editResource(item)">
			      Edit
			    </ion-option-button>
			    <ion-delete-button class="ion-minus-circled"
			                       ng-click="deleteResource( $index )">
			    </ion-delete-button>

				</ion-item>

			</ion-list>

		</div>

	</ion-content>

</ion-view>
