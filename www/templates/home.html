<ion-view id="homepage" class="neon">
	<!-- TODO: this include is not working -->
	<!-- <div ng-include="templates/nav-bar.html"></div> -->

	<ion-nav-bar class="bar-clear">

		<ion-nav-back-button> </ion-nav-back-button>

		<!-- <h1 class="title">Home</> -->

		<ion-nav-buttons side="right">
			<button class="button button-icon menu-button ion-navicon" menu-toggle="right"></button>
		</ion-nav-buttons>

	</ion-nav-bar>

	<ion-content>

		<div id="landing">

			<div class="row title-wrapper">
				<img src="img/title.png" alt="LaunchList"/>
				<!-- <h1 class="title">LaunchList</h1> -->
			</div>

			<div class="row missionstatement-wrapper">
				<img src="img/missionstatement.png" alt="Stop Searching. Start Finding."/>
				<!-- <h2 class="mission">Stop Searching. Start Finding.</h2> -->
			</div>

			<ion-list class="center-text topics">

				<ion-item class="topic topic-{{topic.name}}" ng-click="loadTopic(topic.name)" ng-repeat="topic in topics" href="#/topics/{{topic.name}}">

					<!-- TODO: icon should be loaded from topic object not hard coded  -->
					<i class="topic-icon"></i>
					<h3 class="topic-name">
						<i alt="{{topic.name}}"></i>
					</h3>
					<p class="topic-description"> {{topic.description}} </p>

				</ion-item>

			</ion-list>

			<div id="homepage-footer" class="row">
				<div class="col center-text">
					<a class="clickable" ng-click="login()" href="#">
						<img src="img/loginbutton.png" alt="Login"/>
            <!-- Login -->
          </a>
				</div>
				<div class="col center-text">
					<a class="clickable" ng-click="signup_modal.open()" href="#">
						<img src="img/signupbutton.png" alt="Signup"/>
            <!-- Signup -->
          </a>
				</div>
			</div>

		</div>

		<div id="launchlists">

			<ion-list class="launchlists">

				<ion-item class="launchlist launchlist-{{launchlist.name}}" ng-click="loadTopic(launchlist.name)" ng-repeat="launchlist in launchlists" href="#/launchlists/{{launchlist.name}}">

					<i class="launchlist-icon"></i>
					<h3 class="launchlist-name">
						<i alt="{{launchlist.name}}"></i>
					</h3>
					<p class="launchlist-description"> {{launchlist.description}} </p>

				</ion-item>

			</ion-list>

		</div>

	</ion-content>
</ion-view>
