<ion-view view-title="Home">

	<!-- TODO: this include is not working -->
	<!-- <div ng-include="templates/nav-bar.html"></div> -->

	<ion-nav-bar class="bar-balanced">

		<ion-nav-back-button> </ion-nav-back-button> 

		<ion-nav-buttons side="right"> 
			<button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button> 
		</ion-nav-buttons>
		
	</ion-nav-bar>

	<ion-content>
		<ion-list>

			<ion-item ng-click="loadTopic(topic.name)" ng-repeat="topic in topics" href="#/topics/{{topic.name}}">

				<h3> {{topic.name}} </h3>
				<p> {{topic.description}} </p>

			</ion-item>

		</ion-list>
	</ion-content>
</ion-view>
