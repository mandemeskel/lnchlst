<ion-view view-title="Home">
  <ion-content>
    <ion-list>

      <ion-item ng-click="loadTopic(topic.name)" ng-repeat="topic in topics" href="#/topics/{{topic.name}}">

        <h3> {{topic.name}} </h3>
        <p> {{topic.description}} </p>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
