<ion-side-menus enable-menu-with-back-views="true">

  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>


  <ion-side-menu  class="neon navmenu" side="right" expose-aside-when="large">

    <ion-header-bar class="bar-dark">

      <!-- <h1 class="title">Menu</h1> -->

      <div class="buttons">
        <label id="searchbar" class="item item-input">
          <input ng-keyup="" ng-click="search.search()" ng-model="search.query" type="search" placeholder="Search Launchlist">
          <i class="icon ion-search placeholder-icon"></i>
        </label>

        <a ng-hide="isHomePage()" class="button ion-home" ng-click="changeTab('home')" href="#/home"></a>
        <a ng-hide="user.logged_in" class="button ion-person" ng-click="login()"></a>
        <a ng-show="user.logged_in" class="button ion-power" ng-click="logout()"></a>

      </div>

    </ion-header-bar>


    <ion-content>

      <div class="sidemenu-btns">
        <ion-list>
          <ion-item ng-hide="showMyAccountBtn()" menu-close ng-click="changeTab('user')" href="#/user">
            My Account
          </ion-item>
          <ion-item ng-click="signup_modal.open()">
            Signup
          </ion-item>
          <ion-item ng-click="feedback_modal.open()">
            Feedback
          </ion-item>
          <!-- <ion-item menu-close ng-click="changeTab('search')" href="#/search">
            Search
          </ion-item>
          <ion-item menu-close ng-click="changeTab('browse')" href="#/browse">
            Browse
          </ion-item>
          <ion-item menu-close ng-click="changeTab('topics')" href="#/topics">
            Topics
          </ion-item> -->
        </ion-list>
    </div>

    </ion-content>

  </ion-side-menu>


</ion-side-menus>
